<header class="jumbotron">
    <h1 class="text-center">
        {{title}}
    </h1>

</header>

<article class="container">

    <div class="row">
        <div class="form-group">
            <span class="input-group-btn">
                    <a [routerLink] = "['/cadastro']" class="btn btn-primary">Nova Foto</a>
                </span>
        </div>
    </div>
    <div class="row">
        <div *ngFor="let foto of fotos ;let i= index">
            <app-painel [titulo]="foto.titulo" class="col-md-4">
                <app-foto [url]="foto.url" [titulo]="foto.titulo"></app-foto>
            </app-painel>
            <div *ngIf="(i%3)== 2" class="clearfix"></div>
        </div>
    </div>
</article>
